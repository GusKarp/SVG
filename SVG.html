<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <svg width="73%" viewBox="0 0 300 200" style="background-image: url(http://www.citedelamer.com/wp-content/uploads/la-cite-de-la-mer_fond-polaire.jpg); background-size: 1000px 666px;">
      <image x="190" y="95" width="15" height="15" xlink:href="http://4vector.com/i/free-vector-cartoon-penguin-clip-art_128050_cartoon-penguin-clip-art/Cartoon_Penguin_clip_art_hight.png">
        <animate id="xmoveA" attributeName="x" from="190" to="55" dur="2s" begin="click" fill="freeze"/>
        <animate id="ymoveA" attributeName="y" from="95" to="88" dur="0.3s" begin="xmoveA.end" fill="freeze"/>
        <animate id="xmove2A" attributeName="x" from="55" to="30" dur="1s" begin="ymoveA.end" fill="freeze"/>
        <animate id="ymove2A" attributeName="y" from="88" to="83" dur="0.3s" begin="xmove2A.end;ymove3A.end" fill="freeze"/>
        <animate id="ymove3A" attributeName="y" from="83" to="88" dur="0.3s" begin="ymove2A.end" fill="freeze"/>
      </image>
      <image x="200" y="75" width="15" height="15" xlink:href="http://4vector.com/i/free-vector-cartoon-penguin-clip-art_128050_cartoon-penguin-clip-art/Cartoon_Penguin_clip_art_hight.png">
        <animate id="ymoveB" attributeName="y" from="75" to="80" dur="0.3s" begin="2s;ymove2B.end" fill="freeze"/>
        <animate id="ymove2B" attributeName="y" from="80" to="75" dur="0.3s" begin="ymoveB.end" fill="freeze"/>
        <animate id="xmoveB" attributeName="x" from="200" to="250" dur="2s" begin="2s;xmove2B.end" fill="freeze"/>
        <animate id="xmove2B" attributeName="x" from="250" to="200" dur="2s" begin="xmoveB.end" fill="freeze"/>
      </image>
      <image x="220" y="75" width="15" height="15" xlink:href="http://4vector.com/i/free-vector-cartoon-penguin-clip-art_128050_cartoon-penguin-clip-art/Cartoon_Penguin_clip_art_hight.png">
        <animate id="ymoveC" attributeName="y" from="75" to="80" dur="0.3s" begin="0s;ymove2C.end" fill="freeze"/>
        <animate id="ymove2C" attributeName="y" from="80" to="75" dur="0.3s" begin="ymoveC.end" fill="freeze"/>
        <animate id="xmoveC" attributeName="x" from="220" to="170" dur="2s" begin="0s;xmove2C.end" fill="freeze"/>
        <animate id="xmove2C" attributeName="x" from="170" to="220" dur="2s" begin="xmoveC.end" fill="freeze"/>
      </image>
      <image x="250" y="75" width="100" height="100" xlink:href="http://www.abc-color.com/image/coloring/dolphins/001/killer-whale/killer-whale-picture-color.png">
        <animate attributeName="x" from="250" to="60" dur="5s" fill="freeze">
      </image>
      <polygon points="10 103  15 115  23 110  30 125  37 110  45 115  50 103" fill="white"/>
      <rect x="0" y="105" width="3000" height="100" fill="blue" fill-opacity="0.25"/>
      <ellipse cx="100" cy="180" rx="30" ry="10" fill="grey"/>
      <rect x="105" y="155" width="3" height="20" fill="grey"/>
      <circle cx="107" cy="155" r="3" fill="khaki" fill-opacity="1">
        <animate id="light" attributeName="fill" from="khaki" to="orange" dur="3s" begin="click; light2.end" fill="freeze">
        <animate id="light2" attributeName="fill" from="orange" to="khaki" dur="3s" begin="light.end" fill="freeze">
      </circle>
      <text x="50" y="50" font-family="amatic-sc" font-size="10" fill="black">Help The Penguin Escape!</text>
      <text x="50" y="50" font-family="amatic-sc" font-size="10" fill="black">Help The Penguin Escape!</text>
    </svg>
  </body>
</html>
